<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
</head>

<body>
    <div class="search">
        <input type="text" class="search-bar" placeholder="Search for City" autocomplete="on">
        <button>Search</button>
        <!-- <button class="location">Use Current Location</button> -->
    </div>

    <div class="weather">
        <h2 class="city">Weather in Denver</h2>
        <h1 class="temp">51 &deg;</h1>
        <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
            <div class="description">Cloudy</div>
            </div>
        <div class="humidity">Humidity = 60%</div>
        <div class="wind">Wind Speed = 6 mph</div>
    </div>

    <aside>
        <div class="outlook-card"></div>
            <h2 class="card-title">Weather Outlook</h2>
            <!-- <p class="card-text">Monday</p> -->
        </div>
    </aside>

    <script src="assets/script.js"></script>
</body>
</html>
